.text-overlay {
  position: absolute;
  top: 46%;
  left: 52%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background */
  padding: 1rem;
  border-radius: 5px;
  font-size: 1.4vw; /* Responsive font size */
  font-weight: bold;
  max-width: 45%; /* Adjust based on design needs */
  width: auto; /* Let width be determined by content */
  text-align: center;
}

.btn-next{
  font-size: 1.7rem;
  padding: 0.5% 2%;
  position: absolute;
  top: 87%;
}

/* Media Queries for smaller screens */
@media (max-width: 1024px) {
  .text-overlay {
    font-size: 1.5vw; /* Larger font size for smaller screens */
    max-width: 40%; /* Adjust width on smaller screens */
    top: 35%;
  }
  .btn-next{
    position: absolute;
    top: 75%;
  }
  .btn-sound{
  position: absolute;
    top: 15%;
    left: 10%;
}
}

@media (max-width: 768px) {
  .text-overlay {
    font-size: 1.2vw; /* Larger font size for smaller screens */
    max-width: 40%; /* Adjust width on smaller screens */
    top: 30%;
  }
  .btn-next{
    position: absolute;
    top: 60%;
  }
  .btn-sound{
  position: absolute;
    top: 10%;
    left: 10%;
}
}

@media (max-width: 480px) {
  .text-overlay {
    font-size: 6vw; /* Even larger font size for very small screens */

}
